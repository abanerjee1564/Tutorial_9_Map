<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Data-driven continuous size | Sample | ArcGIS Maps SDK for JavaScript 4.28</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/widgets/Legend"], (
        Map,
        MapView,
        FeatureLayer,
        Legend
      ) => {
        const defaultSym = {
          type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
          color: [0, 0, 0, 0],
          outline: {
            // autocasts as new SimpleLineSymbol()
            color: "#33cc33",
            width: 1
          }
        };

        /*****************************************************************
         * Set a size visual variable on the renderer. Size visual variables
         * create continuous ramps that map low data values to small icons
         * and high data values to large icons. Features
         * with data values in between the min and max data values are assigned
         * a size proportionally between the min and max sizes specified in
         * `minSize` and `maxSize` or `stops`.
         *****************************************************************/

        const renderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: defaultSym,
          visualVariables: [
            {
              type: "size",
              field: "ACSPOVINDX",
    
              legendOptions: {
                title: "Poverty Index"
              },
              stops: [
                {
                  value: 50,
                  size: 4,
                  label: "50"
                },
                {
                  value: 200,
                  size: 8,
                  label: "100"
                },
                {
                  value: 300,
                  size: 16,
                  label: "200"
                }
              ]
            }
          ]
        };

        const povLayer = new FeatureLayer({
          url:
            "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/County_at_risk_variables/FeatureServer/0",
          renderer: renderer,
          title: "Poverty Index",
          popupTemplate: {
            // autocasts as new PopupTemplate()
            title: "{COUNTY}",
            content: "{COUNTY} in {STATE} has a poverty index of {ACSPOVINDX} with {PACSHHBPOV}% of households living below the poverty level.",
            fieldInfos: [
              {
                fieldName: "ACSPOVINDX",
                format: {
                  digitSeparator: true,
                  places: 0
                }
              },
            ]
          }
        });

        const map = new Map({
          basemap: "streets-night-vector",
          layers: [povLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-87.6, 41.8],
          zoom: 3.8
        });

        /******************************************************************
         *
         * Add layers to layerInfos on the legend
         *
         ******************************************************************/

        view.ui.add(
          new Legend({
            view: view
          }),
          "top-right"
        );
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
